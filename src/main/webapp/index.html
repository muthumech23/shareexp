<body ng-controller="IndexController">
	<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a ng-if="!loggedIn" class="navbar-brand"  ng-click="selectTab(0)" tooltip-placement="bottom" tooltip-html-unsafe="Home"
						ui-sref="home"><img src="img/headerlogo.png" /><small> SHARE EXPENSE</small></a> <a ng-if="loggedIn" class="navbar-brand"
						 ng-click="selectTab(1)" tooltip-placement="bottom" tooltip-html-unsafe="Home" ui-sref="billhome.list"><img
						src="img/headerlogo.png" /><small> SHARE EXPENSE</small></a>
				</div>
				<div class="navbar-collapse collapse navbar-inverse-collapse">
					<ul class="nav navbar-nav navbar-right small" ng-if="loggedIn">
						<li ng-class="{'active':isSelected(5) }"><a ui-sref="billhome.account"  tooltip-placement="bottom"
							tooltip-html-unsafe="account"> {{loggedUserName}} </a></li>
						<li><a  tooltip-placement="bottom" tooltip-html-unsafe="logout" href="" ng-click="userLogout()">LOGOUT</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search" ng-if="!loggedIn" name="form" rc-attempt novalidate ng-show="!loggedEmail">
						<div class="form-group" ng-show="noLogin" >
							<div class="input-group">
								<span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email" placeholder="Email"
									name='uEmail' class="form-control input-sm" ng-model="userLogin.email" required value=""/>
    <div ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" class="input-help">
								<ul>
        <li ng-show="form.uEmail.$error.required">Email is required.</li> <li ng-show="form.uEmail.$error.email">This is not a valid email.</li></ul>
							</div>
							</div>
							<br />&nbsp;
						</div>
						<div class="form-group" ng-show="noLogin">
							<div class="input-group">
								<span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password" placeholder="Password"
									name='uPassword' class="form-control input-sm" ng-model="userLogin.password" ng-minlength="6" required value=""/>

	<div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
								<ul><li ng-show="form.uPassword.$error.required">Password is required.</li> 
								<li ng-show="form.uPassword.$error.minlength">Password min legth should be 6.</li></ul>
							</div>
						
							</div>
							<br /> <a class="pull-right text-warning" ui-sref="home.forgot">forgot password?</a>&nbsp;&nbsp;
						</div>
						<div class="form-group" ng-show="noLogin">
							<button class="btn btn-warning btn-sm" ng-disabled="!form.$valid" ng-click="userLoginFn(userLogin)">Sign In</button>
							<br />&nbsp;
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="alert" ng-class="flash.get().type">{{flash.get().body}}</div>

			<input type="hidden" ng-model="loggedUser" value="{{loggedUser}}" />

			<div ui-view></div>
		</div>



	</div>
</body>
