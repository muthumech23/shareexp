<div class="bs-component col-lg-6">
    <div class="panel panel-success">

        <div class="panel-heading">
            <h3 class="panel-title">Contact Us</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" rc-attempt novalidate>
            <div class="form-group col-lg-6">
                <label class="control-label">Name <span class="text-danger"> *</span></label>

                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-user"></i></span> <input type="text" placeholder="Name" name='uName'
                                                                                                      class="form-control input-sm"
                                                                                                      ng-model="contact.name" required
                                                                                                      ng-pattern="avoidSpecialChar">

                    <p class="help-block" ng-show="(form.uName.$dirty || rc.form.attempted) && form.uName.$invalid" ng-if="form.uName.$error.required">Name is required.</p>
                    <p class="help-block" ng-show="(form.uName.$dirty || rc.form.attempted) && form.uName.$invalid" ng-if="form.uName.$error.pattern">This is not a valid Name. Please remove any special characters.</p>

                </div>


            </div>
            <div class="form-group col-lg-6">
                <label class="control-label">Email <span class="text-danger"> *</span></label>

                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email" placeholder="Email"
                                                                                                            name='uEmail'
                                                                                                            class="form-control input-sm"
                                                                                                            ng-model="contact.email"
                                                                                                            required>

                    <p class="help-block" ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" ng-if="form.uEmail.$error.required">Email is required.</p>
                    <p class="help-block" ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" ng-if="form.uEmail.$error.email">This is not a valid Email.</p>
                </div>

            </div>
                <div class="form-group col-lg-12">
                    <label class="control-label">Message <span class="text-danger"> *</span></label>

                    <div class="input-group col-lg-12">
						<textarea
                                                                      placeholder="Message" name='uMessage'
                                                                      class="form-control input-sm" ng-model="contact.message"
                                                                      rows="10"
                                                                      required/>

                        <p class="help-block" ng-show="(form.uMessage.$dirty || rc.form.attempted) && form.uMessage.$invalid" ng-if="form.uMessage.$error.required">Message is required.</p>

                    </div>

                </div>
                <div class="button-footer text-right">
                    <button class="btn btn-success btn-sm" ng-disabled="!form.$valid"
                            ng-click="contactUs(contact)">Send
                    </button>
                    <a ui-sref="home">
                        <button class="btn btn-warning btn-sm right">Cancel
                        </button>
                    </a>
                </div>
        </form>
        </div>



    </div>
</div>
