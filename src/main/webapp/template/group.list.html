<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Groups <span class="badge small">{{groupList.length}}</span>
        <a ui-sref="billhome.groupadd" class=" pull-right"><button popover-trigger="mouseenter" popover="Add group" class="btn btn-success btn-xs">
                            Add Group</button></a></h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr ng-repeat="group in groupList">
                    <td class="col-lg-1"><a href="" ng-click="getGroupBills(group.id)">{{group.groupName}}</a></td>
                    <td class="col-lg-2"><p class="text-muted">Created on {{group.createDate | date: 'mediumdate'}} By {{group.email}}</p></td>
                    <td class="col-lg-1"><p class="text-muted">{{group.userIds.length}} persons</p></td>
                    <td class="text-center col-lg-1"><button class="btn btn-warning btn-xs" popover-trigger="mouseenter" popover="Edit Group" ng-click="editGroup(group.id)">edit</button></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
