<div class="bs-component">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Change Password</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" rc-attempt novalidate>
                <div class="form-group">
                    <label class="control-label">Name</label>

                    <div class="input-group">
						<span class="input-group-addon input-sm"><i
                                class="fa fa-user"></i></span> <input type="text"
                                                                      placeholder="Name" name='name' class="form-control input-sm"
                                                                      ng-model="user.name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>

                    <div class="input-group">
						<span class="input-group-addon input-sm"><i
                                class="fa fa-envelope-o"></i></span> <input type="email"
                                                                            placeholder="Email" name='email' class="form-control input-sm"
                                                                            ng-model="user.email" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Password <span class="text-danger"> *</span></label>

                    <div class="input-group required-field-block">
						<span class="input-group-addon input-sm"><i
                                class="fa fa-lock"></i></span> <input type="password"
                                                                      placeholder="Password" name='uPassword'
                                                                      class="form-control input-sm" ng-model="user.password"
                                                                      ng-minlength="6" required>

                        <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uPassword.$error.required">password is required.</p>
                        <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uPassword.$error.minlength">This is not a valid password.</p>

                    </div>

                </div>
                <div class="button-footer text-right">
                    <button class="btn btn-success btn-sm" ng-disabled="!form.$valid"
                            ng-click="changePwd(user)">Save
                    </button>
                    <a ui-sref="home">
                        <button
                                class="btn btn-warning btn-sm right">Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>
