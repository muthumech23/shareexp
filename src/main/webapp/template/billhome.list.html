
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{userSelectedName}} Recent Bills <span class="badge small">{{bills.length}}</span><a ng-if="usersBillData.length > 1" ui-sref="billhome.add" class="btn btn-success btn-xs pull-right" popover-trigger="mouseenter" popover="Add Bill">Add Bill</a></h3>
        
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr ng-repeat="bill in bills">
                    <td class="col-lg-2 text-muted"> {{bill.date| date: 'MMM dd, y'}}</td>
                    <td class="col-lg-3">{{bill.description}}</td>
                    <td class="col-lg-1">{{bill.amount |currency}}</td>
                    <td  class="col-lg-6"><span ng-repeat="billdata in bill.billSplits">
                            <span class="label label-default small" ng-if="billdata.userId !== bill.userPaid">{{billdata.name}} {{billdata.amount |currency}}</span>
                            <span class="label label-success small" ng-if="billdata.userId === bill.userPaid">{{billdata.name}} ({{billdata.amount |currency}})</span>
                    </td>
                    
                    <td class="pull-right"><a class="btn btn-warning btn-xs" ng-click="editBill(bill.id)" popover-trigger="mouseenter" popover="Edit Bill">edit</a></td>
                </tr>
                
            </tbody>
        </table> 
    </div>
</div>
