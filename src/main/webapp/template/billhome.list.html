
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Recent Bills</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr>
                    <td colspan="4"><p class="text-muted"><strong> {{bills.length}} bills available.</strong></p></td>
                    <td class="text-center col-lg-1"><a ui-sref="billhome.add" class="btn btn-success btn-xs"><i class="fa fa-plus-circle"> </i>
                            <i class="fa fa-money"> </i></a></td>
                </tr>
                <tr ng-repeat="bill in bills">
                    <td class="col-lg-1">{{bill.date| date: 'dd/MM/yy'}}</td>
                    <td class="col-lg-2">{{bill.description}}</td>
                    <td class="col-lg-1">{{bill.amount}}</td>
                    <td class="col-lg-7">
                        <span ng-repeat="billdata in bill.billSplits">
                            <span class="label label-default" ng-if="billdata.userId !== bill.userPaid">{{billdata.name}}</span>
                            <span class="label label-success" ng-if="billdata.userId === bill.userPaid">{{billdata.name}}</span></span>
                    </td>
                    <td class="text-center col-lg-1"><a class="btn btn-warning btn-xs" ng-click="editBill(bill.id)"><i class="glyphicon glyphicon-edit"></i></a></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
