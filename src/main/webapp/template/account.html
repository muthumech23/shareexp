<div class="row">
    <ul class="breadcrumb">
        <li>Account Details</li>
    </ul>
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-3">
            <img src="img/photo.png" class="img-circle"/>
        </div>
        <form class="form-horizontal col-lg-6 pull-right" name="form" rc-attempt novalidate>
            <div class="form-group">
                <label class="control-label">Name</label>

                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Name" name='name' class="form-control input-sm" ng-model="user.name" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>

                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span>
                    <input type="email" placeholder="Email" name='email' class="form-control input-sm" ng-model="user.email" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Password <span class="text-danger"> *</span></label>

                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="Password" name='uPassword' class="form-control input-sm" ng-model="user.password"
                           ng-minlength="6" required>

                    <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uEmail.$error.required">Password is required.</p>
                    <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uEmail.$error.minlength">This is not a valid password (min-length: 6).</p>
                </div>
            </div>
            <div class="button-footer text-right">
                <button class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="saveUser(user)">Save</button>
                <a ui-sref="billhome.list" ng-click="selectTab(1)" >
                    <button class="btn btn-warning btn-sm right">Cancel</button>
                </a></div>
        </form>
    </div>

</div>
