<div class="bs-component">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" name="form" rc-attempt novalidate>
				<div class="form-group"
					ng-class="{'has-error': form.email.$invalid && (form.email.$dirty || rc.form.attempted)}">
					<label class="control-label">Email</label>
					<div class="input-group required-field-block">
						<span class="input-group-addon input-sm"><i
							class="glyphicon glyphicon-envelope"></i></span> <input type="email"
							placeholder="Email" name='email' class="form-control input-sm"
							ng-model="user.email" required>
						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{'has-error': form.password.$invalid && (form.password.$dirty || rc.form.attempted)}">
					<label class="control-label">Password</label>
					<div class="input-group required-field-block">
						<span class="input-group-addon input-sm"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							placeholder="Password" name='password'
							class="form-control input-sm" ng-model="user.password"
							ng-minlength="3" required>
						<div class="required-icon">
							<div class="text">*</div>
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="panel-footer text-right">
			<a class="btn btn-success btn-sm" ng-disabled="!form.$valid"
				ng-click="userLogin(user)">Login</a> <a ui-sref="home"
				class="btn btn-warning btn-sm right">Cancel</a>
		</div>
	</div>

</div>
