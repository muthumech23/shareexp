<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add Group</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="form" rc-attempt novalidate>
            <div class="form-group">
                <div class="form-group  col-lg-6" ng-class="{'has-error': form.groupname.$invalid && (form.groupname.$dirty || rc.form.attempted)}">
                    <label class="control-label">Name</label>
                    <input type="text" ng-model="group.groupName" name="groupname" class="form-control input-sm" placeholder="Group Name" required>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="form-inline">
                     <label class="col-lg-6 checkbox-inline" ng-repeat="friend in friends">
                     <input type="checkbox" name="selected" 
                       ng-checked="isSelected(friend.id)"
                       ng-click="updateSelection($event, friend.id)" required>
                    {{friend.name}} 
                    </label>

                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="saveGroup(group)">Save</a><span>   </span><a ui-sref="billhome.grouplist" class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
