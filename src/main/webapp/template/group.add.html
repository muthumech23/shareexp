<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add Group</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="form-group col-lg-6">
                    <label class="control-label">Name</label>
                    <input type="text" ng-model="group.groupName" class="form-control input-sm" placeholder="Group Name">

                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="form-inline">
                    <label class="col-lg-6 checkbox-inline" ng-repeat="friend in friends">
                        <input type="checkbox" name="selected" 
                               ng-checked="isSelected(friend.id)"
                               ng-click="updateSelection($event, friend.id)">
                        {{friend.name}} 
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="saveGroup(group)">Save</a><span>   </span><a ui-sref="billhome.grouplist" class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
