<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">EDIT</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="date" ng-model="bill.date" class="form-control input-sm" placeholder="Bill Date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPaid" class="col-lg-2 control-label">Who Paid</label>
                <div class="col-lg-10">{{}}
                    <label ng-repeat="billdata in usersBillData" >
                        <input type="radio" ng-model="bill.userPaid" value="{{billdata.id}}" ng-checked="{{billdate.id == loggedUser}}">
                        {{billdata.name}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAmount" class="col-lg-2 control-label">Amount</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="bill.amount" class="form-control input-sm" placeholder="Bill Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">To Whom</label>
                <div class="input-group-sm col-lg-10">
                    <label ng-repeat="billdata in usersBillData">
                        <input type="checkbox" checklist-model="billvalue.usersBillData" checklist-value="billdata"> 

                        {{billdata.name}}
                        <input type="text" id="{{billdata.id}}" class="form-control input-xsm " ng-model="billdata.amount" placeholder="0.00">
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="saveBill(bill)">Save</a><a class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
