
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{userSelectedName}} Bills <span class="badge small">{{bills.length}}</span><a ng-if="usersBillData.length > 1" ng-click="addUserBill(userSelected.id)" class="pull-right"><button tooltip-html-unsafe="Add Bill"><span class="text-primary" >Add Bill</span></button></a></h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr ng-repeat="bill in bills" class="text-muted">
                     <td class="col-lg-2 small"> {{bill.date| date: 'MMM dd, y'}}</td>
                    <td class="col-lg-3 small">{{bill.description}}</td>
                    <td class="col-lg-1 ">{{bill.amount |currency}}</td>
                    <td  class="col-lg-6"><span ng-repeat="billdata in bill.billSplits">
                            <span class="label label-default" ng-if="billdata.userId !== bill.userPaid">{{billdata.name}} {{billdata.amount |currency}}</span>
                            <span class="label label-success" ng-if="billdata.userId === bill.userPaid">{{billdata.name}} {{billdata.amount |currency}}</span>
                    </td>
                    <td class="text-primary pull-right small"><button tooltip-placement="right" tooltip-html-unsafe="Edit" ng-click="editBill(bill.id, userSelected.id)"><i class="fa fa-edit"></i></button></td>
                </tr>
                
            </tbody>
        </table> 
    </div>
</div>
