<div class="bs-docs-section">
    <div class="row">
        <ul class="breadcrumb">
            <li>Home</li>
        </ul>
    </div>    <div class="row">
        <div ui-view>
            <div class="col-lg-6" ng-if="!loggedIn" ng-show="!loggedEmail">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="form" rc-attempt novalidate>
                            <div class="form-group">
                                <label class="control-label">Email <span class="text-danger"> *</span></label>

                                <div class="input-group">
                                    <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email"
                                                                                                                            placeholder="Email"
                                                                                                                            name='uEmail'
                                                                                                                            class="form-control input-sm"
                                                                                                                            ng-model="userLogin.email"
                                                                                                                            required value="">

                                    <!--<div ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" class="input-help">
                                        <ul>
                                            <li ng-show="form.uEmail.$error.required">Email is required.</li>
                                            <li ng-show="form.uEmail.$error.email">This is not a valid email.</li>
                                        </ul>
                                    </div>-->
                                </div>
                                <p class="help-block" ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" ng-if="form.uEmail.$error.required">Email is required.</p>
                                <p class="help-block" ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" ng-if="form.uEmail.$error.email">This is not a valid email.</p>

                            </div>
                            <div class="form-group">
                                <label class="control-label">Password <span class="text-danger"> *</span></label>

                                <div class="input-group required-field-block">
                                    <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password"
                                                                                                                      placeholder="Password"
                                                                                                                      name='uPassword'
                                                                                                                      class="form-control input-sm"
                                                                                                                      ng-model="userLogin.password"
                                                                                                                      ng-minlength="6" required>

                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                    <!--<div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
                                        <ul>
                                            <li ng-show="form.uPassword.$error.required">Password is required.</li>
                                            <li ng-show="form.uPassword.$error.minlength">This is not a valid password.</li>
                                        </ul>
                                    </div>-->
                                    <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uEmail.$error.required">Password is required.</p>
                                    <p class="help-block" ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" ng-if="form.uEmail.$error.minlength">This is not a valid password (min-length: 6).</p>

                                </div>

                            </div>
                            <div class="button-footer text-right">
                                <button ng-show="noLogin" class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="userLoginFn(userLogin)">
                                    Login
                                </button>
                                <span  class="pull-left"> <a ui-sref="home.signup" class="label label-success">Sign Up</a> (Or) <a class="label label-warning" ui-sref="home.forgot">Help in Login?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <carousel interval="myInterval" disable-animation="true">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
