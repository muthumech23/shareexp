<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-9">
            <div class="bs-component">
                <p class="lead text-danger">Share Expense takes the trouble out of sharing expenses with friends, with roommates, with anyone.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div ui-view>
            <div class="col-lg-6" ng-if="!loggedIn" ng-show="!loggedEmail">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="form" rc-attempt novalidate>
                            <div class="form-group">
                                <label class="control-label">Email</label>

                                <div class="input-group required-field-block">
                                    <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email"
                                                                                                                            placeholder="Email"
                                                                                                                            name='uEmail'
                                                                                                                            class="form-control input-sm"
                                                                                                                            ng-model="userLogin.email"
                                                                                                                            required value="">

                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                    <div ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" class="input-help">
                                        <ul>
                                            <li ng-show="form.uEmail.$error.required">Email is required.</li>
                                            <li ng-show="form.uEmail.$error.email">This is not a valid email.</li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>

                                <div class="input-group required-field-block">
                                    <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password"
                                                                                                                      placeholder="Password"
                                                                                                                      name='uPassword'
                                                                                                                      class="form-control input-sm"
                                                                                                                      ng-model="userLogin.password"
                                                                                                                      ng-minlength="6" required>

                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                    <div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
                                        <ul>
                                            <li ng-show="form.uPassword.$error.required">Password is required.</li>
                                            <li ng-show="form.uPassword.$error.minlength">This is not a valid password.</li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <button ng-show="noLogin" class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="userLoginFn(userLogin)">
                            Login
                        </button>
                        <a ui-sref="home.signup" class="pull-right">
                            <button class="btn btn-success btn-sm right">Sign Up</button>
                        </a>
                        <a ui-sref="home.forgot" class="pull-left">
                            Help in Login?
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>
    </div>
</div>
