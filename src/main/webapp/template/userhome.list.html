<div class="row">
    <div class="bs-component">
        <ul class="breadcrumb text-right">
            <li><a ui-sref="userhome.add">ADD</a></li>
        </ul>
    </div>
</div>
<div class="row">
        <div class="bs-component">
            <table class="table table-striped table-hover " id="table" ng-show="bills.length">
                <tbody>
                    <tr ng-animate="'animate'" ng-repeat="bill in bills">
                        <td>{{bill.id}}</td>
                        <td>{{bill.date}}</td>
                        <td>{{bill.amount}}</td>
                        <td>{{bill.billSplits}}</td>
                        <td class="text-center"><a class="btn btn-warning btn-xs" ng-click="EditFriend(bill)"><i class="glyphicon glyphicon-edit"></i></a></td>
                        <td class="text-center"><a class="btn btn-danger btn-xs" ng-click="removeFriend(bill)"><i class="glyphicon glyphicon-trash"></i></a></td>
                    </tr>
                </tbody>
            </table> 
        </div><!-- /example -->
</div>
