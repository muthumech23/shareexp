<div class="bs-component">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Activation</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" rc-attempt novalidate>
                <div class="form-group">
                    <label class="control-label">Email</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email" placeholder="Email"
                                                                                                                name='uEmail'
                                                                                                                class="form-control input-sm"
                                                                                                                ng-model="userSecure.userId" required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uEmail.$error.required">Email is required.</li>
                                <li ng-show="form.uEmail.$error.email">This is not a valid email.</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password" placeholder="Password"
                                                                                                          name='uPassword'
                                                                                                          class="form-control input-sm"
                                                                                                          ng-model="userSecure.password"
                                                                                                          ng-minlength="6" required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uPassword.$error.required">Password is required.</li>
                                <li ng-show="form.uPassword.$error.minlength">This is not a valid password.</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label">Activation Code</label><a class="pull-right text-warning"
                                                                           ng-click="regenerateactivationCode(userSecure.userId)">(Generate
                    Activation Code?)</a>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-user"></i></span> <input type="number" placeholder="activation"
                                                                                                          name='uActivation'
                                                                                                          class="form-control input-sm"
                                                                                                          ng-model="userSecure.randomString" required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uActivation.$dirty || rc.form.attempted) && form.uActivation.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uActivation.$error.required">Activation Code is required.</li>
                                <li ng-show="form.uActivation.$error.number">This is not a valid activation code. Please enter only numbers.</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="activateUser(userSecure)">Activate</button>
            <a ui-sref="home">
                <button
                        class="btn btn-warning btn-sm right">Cancel
                </button>
            </a>
        </div>
    </div>
</div>
