<div class="bs-docs-section">
    <div class="row center-block">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="bs-component">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="form">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" placeholder="Name" class="form-control input-sm" ng-model="user.name" ng-class="{error: form.UserServices.$invalid}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" placeholder="Email" class="form-control input-sm" ng-model="user.email" ng-class="{error: form.UserServices.$invalid}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" placeholder="Password" class="form-control input-sm" ng-model="user.password" ng-class="{error: form.UserServices.$invalid}">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="registerUser(user)">Register</a> <a class="btn btn-warning btn-sm right">Cancel</a></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>
</div>
