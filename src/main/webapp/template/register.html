<div class="bs-component col-lg-6" >
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" rc-attempt novalidate>
                <div class="form-group">
                    <label class="control-label">Name</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-user"></i></span> <input type="text" placeholder="Name" name='uName'
                                                                                                          class="form-control input-sm"
                                                                                                          ng-model="userRegister.name" required
                                                                                                          ng-pattern="avoidSpecialChar">

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uName.$dirty || rc.form.attempted) && form.uName.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uName.$error.pattern">This is not a valid Name. Please remove any special characters.</li>
                                <li ng-show="form.uName.$error.required">Name is required.</li>
                            </ul>
                        </div>
                    </div>


                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-envelope-o"></i></span> <input type="email" placeholder="Email"
                                                                                                                name='uEmail'
                                                                                                                class="form-control input-sm"
                                                                                                                ng-model="userRegister.email"
                                                                                                                required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uEmail.$dirty || rc.form.attempted) && form.uEmail.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uEmail.$error.required">Email is required.</li>
                                <li ng-show="form.uEmail.$error.email">This is not a valid email.</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password" placeholder="Password"
                                                                                                          name='uPassword'
                                                                                                          class="form-control input-sm"
                                                                                                          ng-model="userRegister.password"
                                                                                                          ng-minlength="6" required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uPassword.$error.required">Password is required.</li>
                                <li ng-show="form.uPassword.$error.minlength">This is not a valid password.</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="form-group" ng-class="{'has-error': form.confirmpassword.$invalid && (form.confirmpassword.$dirty || rc.form.attempted)}">
                    <label class="control-label">Confirm Password</label>

                    <div class="input-group required-field-block">
                        <span class="input-group-addon input-sm"><i class="fa fa-lock"></i></span> <input type="password"
                                                                                                          placeholder="Confirm Password"
                                                                                                          name='uConfirmpassword'
                                                                                                          class="form-control input-sm"
                                                                                                          ng-model="confirmpassword" ng-minlength="6"
                                                                                                          required>

                        <div class="required-icon">
                            <div class="text">*</div>
                        </div>
                        <div ng-show="(form.uPassword.$dirty || rc.form.attempted) && form.uPassword.$invalid" class="input-help">
                            <ul>
                                <li ng-show="form.uPassword.$error.required">Password is required.</li>
                                <li ng-show="form.uPassword.$error.minlength">This is not a valid password.</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="registerUser(userRegister)">Register</button>
            <a ui-sref="home">
                <button class="btn btn-warning btn-sm right">Cancel</button>
            </a>
        </div>
    </div>
</div>
