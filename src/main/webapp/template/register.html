<div class="bs-docs-section">
    <div class="row center-block">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="bs-component">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="form" rc-attempt novalidate>
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <div class="input-group required-field-block" ng-class="{'has-error': form.name.$invalid && (form.name.$dirty || rc.form.attempted)}">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" placeholder="Name" name='name' class="form-control input-sm" ng-model="user.name" required>
                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.email.$invalid && (form.email.$dirty || rc.form.attempted)}">
                                <label class="control-label">Email</label>
                                <div class="input-group required-field-block">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" placeholder="Email" name='email' class="form-control input-sm" ng-model="user.email" required>
                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.password.$invalid && (form.password.$dirty || rc.form.attempted)}">
                                <label class="control-label">Password</label>
                                <div class="input-group required-field-block">
                                    <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" placeholder="Password" name='password' class="form-control input-sm" ng-model="user.password" ng-minlength="6" required>
                                    <div class="required-icon">
                                        <div class="text">*</div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-disabled="!form.$valid" ng-click="registerUser(user)">Register</a> <a ui-sref="home" class="btn btn-warning btn-sm right">Cancel</a></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>
</div>
