<div class="modal-header">
    <h5 class="modal-title">Heading</h5>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="row-fluid form-group">
            <label class="span2 control-label" for="textinput">Date</label>
            <div class="span10">
                <input type="text" placeholder="Address Line 1" class="form-inline">
            </div>
        </div>
        <div class="row-fluid form-group">
            <label class="span2 control-label" for="textinput">Who Paid</label>
            <div class="span10">&nbsp;
                <span class="myradio" ng-repeat="billdata in billDatas"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">  {{billdata.name}}</span>
            </div>
        </div>
        <div class="row-fluid form-group">
            <label class="span2 control-label" for="textinput">Amount</label>
            <div class="span10">
                <input type="text" placeholder="Address Line 1" size="10" class="form-inline">
            </div>
        </div>
        <div class="row-fluid form-group">
            <label class="span2 control-label" for="textinput">Who Paid</label>
            <div class="span10">&nbsp;
                <span class="span5 no-margin" ng-repeat="billdata in billDatas"><input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked="">  {{billdata.name}} <input type="text" class="span3 align-right"></span>
                
            </div>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">OK</button>

</div>
