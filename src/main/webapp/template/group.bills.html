
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Group Bills <span class="badge">{{groupBillsData.length}}</span>
        <a ng-click="addGroupBill(groupId)" popover-trigger="mouseenter" popover="Add Bill" class="btn btn-success btn-xs pull-right">
                            Add Group Bill</a></h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr ng-repeat="bill in groupBillsData">
                    <td class="col-lg-1">{{bill.date| date: 'dd/MM/yy'}}</td>
                    <td class="col-lg-2">{{bill.description}}</td>
                    <td class="col-lg-1">{{bill.amount}}</td>
                    <td class="col-lg-7">
                        <span ng-repeat="billdata in bill.billSplits">
                            <span class="label label-default" ng-if="billdata.userId !== bill.userPaid">{{billdata.name}}</span>
                            <span class="label label-success" ng-if="billdata.userId === bill.userPaid">{{billdata.name}}</span></span>
                    </td>
                    <td class="text-center col-lg-1"><a class="btn btn-warning btn-xs" popover-trigger="mouseenter" popover="Edit Bill" ng-click="EditFriend(bill)">edit</a></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
