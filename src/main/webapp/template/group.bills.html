
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Group Bills <span class="badge small">{{groupBillsData.length}}</span>
        <button ng-click="addGroupBill(groupId)" popover-trigger="mouseenter" popover="Add Bill" class="btn btn-success btn-xs pull-right">
                            Add Group Bill</button></h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover " id="table">
            <tbody>
                <tr ng-repeat="bill in groupBillsData">
                     <td class="col-lg-2 text-muted"> {{bill.date| date: 'MMM dd, y'}}</td>
                    <td class="col-lg-3">{{bill.description}}</td>
                    <td class="col-lg-1">{{bill.amount |currency}}</td>
                    <td  class="col-lg-6"><span ng-repeat="billdata in bill.billSplits">
                            <span class="label label-default small" ng-if="billdata.userId !== bill.userPaid">{{billdata.name}} {{billdata.amount |currency}}</span>
                            <span class="label label-success small" ng-if="billdata.userId === bill.userPaid">{{billdata.name}} {{billdate.amount |currency}}</span>
                    </td>
                    <td class="pull-right"><button class="btn btn-warning btn-xs" popover-trigger="mouseenter" popover="Edit Bill" ng-click="EditFriend(bill)">edit</button></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
