<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">ADD</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group col-lg-5">
                <label class="control-label">Bill Date</label>
                <input type="date" ng-model="bill.date" class="form-control input-sm" placeholder="Bill Date">

            </div>
            <div class="form-group col-lg-10">
                <label class="control-label">Description</label>
                <input type="text" ng-model="bill.description" class="form-control input-sm" placeholder="Description">
            </div>
            <div class="form-group col-lg-5">
                <label class="control-label">Category</label>
                <input type="text" ng-model="bill.category" class="form-control input-sm" placeholder="Category">
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label">Who Paid</label>
                <div class="form-inline">
                    <label class="col-lg-4 radio-inline" ng-repeat="billsplit in addBillSplits">
                        <input type="radio" ng-model="bill.userPaid" value="{{billsplit.userId}}">
                        {{billsplit.name}}
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-10">
                <label class="control-label">Amount</label>
                <input type="text" ng-model="bill.amount" class="form-control input-sm" placeholder="Bill Amount" ng-change="billAmountChng()">
            </div>
            <div class="form-group col-lg-12" ng-hide="!bill.amount">
                <div class="form-inline">
                    <label class="col-lg-4 radio-inline">
                        <input type="radio" ng-model="splittype" value="equally" ng-change="billAmountChng()">
                        Split Equally
                    </label>
                    <label class="col-lg-4 radio-inline">
                        <input type="radio" ng-model="splittype" value="exact" ng-change="billAmountChng()">
                        Split By Exact
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label">To Whom?</label>
                <div class="form-inline">
                    <label class="col-lg-6 checkbox-inline" ng-repeat="billsplit in addBillSplits">
                        <input type="checkbox" name="selected" 
                               ng-checked="isSelected(billsplit)"
                               ng-click="updateSelection($event, billsplit)">
                        {{billsplit.name}} <span class="text-danger" ng-if="billsplit.amount < 0">({{billsplit.amount}})</span><span class="text-success" ng-if="billsplit.amount >= 0">({{billsplit.amount}})</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="saveBill(bill)">Save</a><a class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
