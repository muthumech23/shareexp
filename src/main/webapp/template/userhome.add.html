<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">ADD</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="date" ng-model="bill.date" class="form-control input-sm" placeholder="Bill Date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="bill.description" class="form-control input-sm" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="bill.category" class="form-control input-sm" placeholder="Category">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPaid" class="col-lg-2 control-label">Who Paid</label>
                <div class="col-lg-10">{{}}
                    <label ng-repeat="billsplit in addBillSplits" >
                        <input type="radio" ng-model="bill.userPaid" value="{{billsplit.id}}">
                        {{billsplit.name}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAmount" class="col-lg-2 control-label">Amount</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="bill.amount" class="form-control input-sm" placeholder="Bill Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">To Whom</label>
                <div class="input-group-sm col-lg-10">
                    <label ng-repeat="billsplit in addBillSplits">
                        <input type="checkbox" checklist-model="billvalue.addBillSplits" checklist-value="billsplit" ng-click='splitAmount(billsplit)'> 

                        {{billsplit.name}}
                        <input type="text" class="form-control input-xsm " ng-model="billsplit.amount" placeholder="0.00">

                    </label>
                </div>
            </div>

        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="saveBill(bill)">Save</a><a class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
