<div class="bs-docs-section">
    <div class="row">
        <ul class="breadcrumb">
            <li>Dashboard</li>
        </ul>
    </div>
    <div class="row">
        <accordion close-others="true">
            <accordion-group class="panel-success" is-open="status.isFirstOpen">
                <accordion-heading>Chart: Income
                <small>vs</small>
                Expenses
                <small>vs</small>
                Savings<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isFirstOpen, 'glyphicon-chevron-right': !status.isFirstOpen}"></i></accordion-heading>
                <div
                        data-ac-chart="'bar'"
                        data-ac-data="yearData"
                        data-ac-config="config"
                        class="chart">
                </div>
                <!--<div google-chart chart="chartYear"/>-->
            </accordion-group>
            <accordion-group class="panel-success" is-open="status.open">
                <accordion-heading>Chart: Budget
                    <small>vs</small>
                    Expenses<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></accordion-heading>
                <div
                        data-ac-chart="'line'"
                        data-ac-data="budgetData"
                        data-ac-config="config"
                        class="chart">
                </div>
                <!--<div google-chart chart="chartBudget"/>-->
            </accordion-group>
        </accordion>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Updates</h3>
                </div>
                <div class="panel-body">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Owes You</h3>
                </div>
                <div class="panel-body">
                    <div id="no-more-tables">
                        <table class="col-md-12 table table-hover cf">
                            <tr ng-repeat="userInfo in OwesLoggedUser | orderBy: 'userInfo.name'">
                                <td data-title="Name">{{userInfo.name}}</td>
                                <td data-title="Amount">{{userInfo.amount}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">You Owe</h3>
                </div>
                <div class="panel-body">
                    <div id="no-more-tables1">
                        <table class="col-md-12 table table-hover cf">
                            <tr ng-repeat="userInfo in loggedUserOwe | orderBy: 'userInfo.name'">
                                <td data-title="Name">{{userInfo.name}}</td>
                                <td data-title="Amount">{{userInfo.amount}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
