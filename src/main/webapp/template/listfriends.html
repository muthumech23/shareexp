<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-10">
            <div class="page-header">
                <ul class="breadcrumb col-lg-3">
                    <li class="active">FRIENDS</li>
                </ul><div class="alert col-lg-7" ng-class="msgType" ng-if="flash">{{flash}}</div>
            </div>
        </div>
        <div class="col-lg-2"><div class="page-header"><a ng-click="AddFriend()" class="btn btn-xs btn-success"><i class="glyphicon glyphicon-user"></i><i class="glyphicon glyphicon-plus"></i></a></div></div>
    </div>


    <div class="row">
        <div class="col-lg-12">

            <div class="bs-component">
                <table class="table table-striped table-hover " id="table" ng-show="friends.length">
                    <tbody>
                        <tr ng-animate="'animate'" ng-repeat="friend in friends">
                            <td>{{friend.name}}</td>
                            <td>{{friend.email}}</td>
                            <td class="text-center"><a class="btn btn-warning btn-xs" ng-click="EditFriend(friend)"><i class="glyphicon glyphicon-edit"></i></a></td>
                            <td class="text-center"><a class="btn btn-danger btn-xs" ng-click="removeFriend(friend)"><i class="glyphicon glyphicon-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table> 
            </div><!-- /example -->
        </div>
    </div>
</div>

<script type="text/ng-template" id="friendmodal.html">

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">Modal title</h4>
    </div>
    <div class="modal-body">
    <form class="form-horizontal text-center">
    <fieldset>
    <div class="form-group">
    <div class="input-group col-lg-8">
    <i class="input-group-addon glyphicon glyphicon-user input-sm"></i>
    <input type="text" class="form-control input-sm" id="inputName " ng-model="friendData.name" placeholder="Name">

    </div>
    </div>
    <div class="form-group">
    <div class="input-group col-lg-8">
    <span class="input-group-addon glyphicon glyphicon-envelope input-sm"></span>
    <input type="email" class="form-control input-sm" id="inputEmail" ng-model="friendData.email" placeholder="Email">

    </div>
    </div>
    </fieldset></form>
    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-xs" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-success btn-xs" ng-click="ok()">Save</button>
    </div>

</script>
