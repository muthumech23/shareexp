
<div class="span12">

    <h5 class="title-bg">Friends
        <button class="btn btn-success btn-small pull-right" ng-click="AddFriend()"><span class="icon-user"></span><span class="icon-plus"></span></button>
    </h5>

    <div class="input-append align-right">
        <form action="#">
            <input id="search" value="" class="form-control" size="32" type="search" placeholder="Search"><button class="btn" type="button"><i class="icon-search"></i></button>
        </form>
    </div>


    <div class="well" ng-show="friends.length">
        <table class="table table-striped table-hover" id="table">
            <tbody>
                <tr ng-animate="'animate'" ng-repeat="friend in friends" class="active">
                    <td>{{friend.name}}</td>
                    <td>{{friend.email}}</td>
                    <td><button class="btn btn-warning btn-mini" ng-click="EditFriend(friend)"><span class="icon-edit"></span></button></td>
                    <td><button class="btn btn-danger btn-mini" ng-click="removeFriend(friend)"><span class="icon-trash"></span></button></td>
                </tr>
            </tbody>
        </table>   
    </div>

    <script type="text/ng-template" id="friendmodal.html">
    <div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
    <div class="input-prepend">
    <span class="add-on"><i class="icon-user"></i></span><input
    class="span4" id="appendedPrependedInput" size="16" type="text"
    placeholder="Name" ng-model="friendData.name" required>
    </div>
    <div class="input-prepend">
    <span class="add-on"><i class="icon-envelope"></i></span>
    <input class="span4" id="prependedInput" size="16" type="email" placeholder="Email Address" ng-model="friendData.email" required>
    </div>
    </div>
    <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">OK</button>

    </div>
    </script>
</div>
