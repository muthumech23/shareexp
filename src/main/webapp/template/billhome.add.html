<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">ADD</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="form-group col-lg-6">
                    <label class="control-label">Bill Date</label>
                    <input type="date" ng-model="bill.date" class="form-control input-sm" placeholder="Bill Date">

                </div>
                <div class="form-group col-lg-6">
                    <label class="control-label">Description</label>
                    <input type="text" ng-model="bill.description" class="form-control input-sm" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-lg-6">
                    <label class="control-label">Category</label>
                    <input type="text" ng-model="bill.category" class="form-control input-sm" placeholder="Category">
                </div>
                <div class="form-group col-lg-6">
                    <label class="control-label">Amount</label>
                    <input type="text" ng-model="bill.amount" class="form-control input-sm" placeholder="Bill Amount" ng-change="billAmountChng()">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label">Who Paid</label>
                <div class="form-inline">
                    <label class="col-lg-4 radio-inline" ng-repeat="billsplit in addBillSplits">
                        <input type="radio" ng-model="bill.userPaid" value="{{billsplit.userId}}">
                        {{billsplit.name}}
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label"></label>
                <div class="btn-group-xs">
                    <label class="btn btn-success" ng-model="splittype" btn-radio="'equally'" ng-change="billAmountChng()"><i popover-trigger="mouseenter" popover="Split Euqally" class="glyphicon glyphicon-align-justify"></i></label>
                    <label class="btn btn-success" ng-model="splittype" btn-radio="'exact'" ng-change="billAmountChng()"><i popover-trigger="mouseenter" popover="Split By Exact" class="glyphicon glyphicon-align-left"></i></label>
                </div>
                <div class="form-inline">
                    <label class="col-lg-6 checkbox-inline" ng-repeat="billsplit in addBillSplits">
                        <input type="checkbox" name="selected" 
                               ng-checked="isSelected(billsplit)"
                               ng-click="updateSelection($event, billsplit)">
                        {{billsplit.name}} <span class="text-danger small" ng-if="billsplit.amount < 0">{{billsplit.amount| currency}}</span><span class="text-success small" ng-if="billsplit.amount >= 0">{{billsplit.amount| currency}}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-right"><a class="btn btn-success btn-sm" ng-click="saveBill(bill)">Save</a><span>   </span><a ui-sref="billhome.list" class="btn btn-warning btn-sm right">Cancel</a></div>
</div>
